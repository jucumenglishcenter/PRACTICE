    <script>
        // Quiz Data - Punctuation: Commas, Periods, Apostrophes - Based on Island Learning Story
        const quizData = [
            {
                id: 1,
                sentence: "Sofia and Tom√°s _____ planning the trip for months.",
                translation: "Sof√≠a y Tom√°s hab√≠an estado planeando el viaje por meses.",
                hint: "Elige entre: pasado sin apostrophe, contracci√≥n 'we are', o n√∫mero.",
                options: ["were", "we're", "where"],
                correct: "were",
                feedback: {
                    "we're": {
                        errorType: "Apostrophe incorrecto",
                        explanation: "'We're' = we are (contracci√≥n con apostrophe). Aqu√≠ necesitamos 'were' (pasado simple sin apostrophe).",
                        rule: "were (past) ‚â† we're (we are)"
                    },
                    "where": {
                        errorType: "Hom√≥fono incorrecto",
                        explanation: "'Where' es adverbio de lugar (¬ød√≥nde?). 'Were' es pasado del verbo 'to be'.",
                        rule: "where (lugar) ‚â† were (pasado)"
                    }
                },
                correctReason: "'Were' es pasado simple sin apostrophe. Nunca lleva apostrophe porque no es contracci√≥n.",
                examples: ["They were happy", "We were ready", "You were right"]
            },
            {
                id: 2,
                sentence: "They bought tickets_____ food_____ and souvenirs.",
                translation: "Compraron boletos, comida y souvenirs.",
                hint: "Lista de 3 elementos necesita comas separadoras.",
                options: [", ,", " , ", ",,"],
                correct: ", ,",
                feedback: {
                    " , ": {
                        errorType: "Coma incompleta",
                        explanation: "Falta la segunda coma. En listas de 3+ elementos, CADA elemento necesita coma: item, item, and item.",
                        rule: "Lista: comma despu√©s de CADA elemento"
                    },
                    ",,": {
                        errorType: "Sin espacios",
                        explanation: "Las comas necesitan un espacio DESPU√âS, no ANTES: 'tickets, food'.",
                        rule: "Comma format: word, word"
                    }
                },
                correctReason: "En listas de 3+ elementos, usamos comas con espacio despu√©s: tickets, food, and souvenirs.",
                examples: ["I swim, eat, and rest", "She saw boats, fish, and birds", "They visited Monday, Tuesday, and Wednesday"]
            },
            {
                id: 3,
                sentence: "The boat_____ color was beautiful blue.",
                translation: "El color del bote era azul hermoso.",
                hint: "Para mostrar posesi√≥n (color DEL bote), necesitamos apostrophe.",
                options: ["'s", "s", "s'"],
                correct: "'s",
                feedback: {
                    "s": {
                        errorType: "Apostrophe faltante",
                        explanation: "Sin apostrophe, 'boats' ser√≠a plural. Para posesi√≥n singular, necesitamos apostrophe + s.",

                    "s'": {
                        errorType: "Orden incorrecto",

                    }
                },
                correctReason: "Posesivo singular: noun + apostrophe + s. 'Boat's' = del bote (singular).",

            },
            {
                id: 4,
                sentence: "_____ important to know if the weather is good.",

                correct: "It's",
                feedback: {
                    "Its": {

                        rule: "It's = it is (apostrophe) | its = possessive (no apostrophe)"
                    },
                    "It was": {
                        errorType: "Tiempo incorrecto",
                        explanation: "El contexto es presente general. 'It's' (present) es correcto, no 'It was' (past).",

            },
            {
                id: 5,
                sentence: "Tomorrow we might visit the Science Center_____ the harbor_____ and the beaches.",

            {

                        errorType: "Regla mal aplicada",
                        explanation: "'S' despu√©s del apostrophe es para plurales regulares (students'). 'Children' es irregular, usa 's.",
                        rule: "Irregular plural possessive: children's"
                    },

                options: ["There was", "Their was", "They're was"],
                correct: "There was",

            },
            {

                options: ["\"I'm\"", "\"Im\"", "I'm"],
                correct: "\"I'm\"",
                feedback: {
                    "\"Im\"": {

            {

                options: ["'s .", "'s,", "s ."],
                correct: "'s .",
                feedback: {
                    "'s,": {
                        errorType: "Comma splice",
                        explanation: "Dos oraciones completas no pueden unirse con coma. Necesitan un punto.",
                        rule: "Two sentences: sentence. Sentence. (not comma)"
                    },
                    "s .": {
                        errorType: "Apostrophe faltante",
                        explanation: "Para posesi√≥n singular, necesitamos apostrophe + s (agent's), no solo 's'.",
                        rule: "Singular possessive: noun's"
                    }
                },
                correctReason: "Posesivo singular: agent's (apostrophe + s). Dos oraciones: punto + may√∫scula.",
                examples: ["Sofia's plan. They agreed.", "The boat's color. It was blue.", "The museum's hours. We checked."]
            }
        ];

        // State
        let currentQuestion = 0;
        let score = 0;
        let answered = new Array(quizData.length).fill(false);
        let answers = new Array(quizData.length).fill(null);

        // Initialize Quiz
        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const card = createQuestionCard(q, index);
                container.appendChild(card);
            });

            showQuestion(0);
            updateProgress();
        }

        // Create Question Card
        function createQuestionCard(q, index) {
            const card = document.createElement('div');
            card.className = `question-card ${index !== 0 ? 'hidden' : ''}`;
            card.id = `question-${index}`;

            // Shuffle options
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

            card.innerHTML = `
                <div class="question-number">${index + 1}</div>
                
                <div class="hint-box">
                    <div class="hint-label">üí° Pista:</div>
                    ${q.hint}
                </div>

                <p class="question-text">
                    ${q.sentence.replace('_____', `<span class="blank" id="blank-${index}">?</span>`)}
                </p>
                <p class="translation">${q.translation}</p>

                <div class="options-grid" id="options-${index}">
                    ${shuffledOptions.map((opt, i) => `
                        <button class="option-btn" data-option="${opt.replace(/"/g, '&quot;')}" onclick="selectOption(${index}, '${opt.replace(/'/g, "\\'")}')">
                            ${opt}
                        </button>
                    `).join('')}
                </div>

                <div class="feedback" id="feedback-${index}"></div>

                <div class="nav-buttons">
                    <button class="nav-btn secondary" onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="nav-btn primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                        ${index === quizData.length - 1 ? 'Ver Resultados ‚Üí' : 'Siguiente ‚Üí'}
                    </button>
                </div>
            `;

            return card;
        }

        // Select Option with enhanced feedback
        function selectOption(questionIndex, option) {
            if (answered[questionIndex]) return;

            const q = quizData[questionIndex];
            const isCorrect = option === q.correct;
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            const blank = document.getElementById(`blank-${questionIndex}`);
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const nextBtn = document.getElementById(`nextBtn-${questionIndex}`);

            // Mark as answered
            answered[questionIndex] = true;
            answers[questionIndex] = option;

            // Update blank
            blank.textContent = option;
            blank.classList.add('filled');

            // Update buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnOption = btn.dataset.option.replace(/&quot;/g, '"');
                if (btnOption === option) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btnOption === q.correct && !isCorrect) {
                    btn.classList.add('correct');
                }
            });

            // Update blank style
            blank.classList.add(isCorrect ? 'correct' : 'incorrect');

            // Build enhanced feedback
            let feedbackHTML = '';
            
            if (isCorrect) {
                score++;
                feedbackHTML = `
                    <div class="feedback-header">
                        <span class="feedback-icon">‚úÖ</span>
                        <span class="feedback-title">¬°Excelente! Respuesta correcta</span>
                    </div>
                    <div class="feedback-body">
                        <div class="success-explanation">
                            <div class="success-header">
                                <span>üìö</span> ¬øPor qu√© "${q.correct}" es correcto?
                            </div>
                            <div class="success-text">
                                ${q.correctReason}
                            </div>
                        </div>
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header">
                                <span>üìñ</span> Ejemplos similares
                            </div>
                            <div class="grammar-examples">
                                ${q.examples.map(ex => `<span class="grammar-example">${ex}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const errorFeedback = q.feedback[option];
                feedbackHTML = `
                    <div class="feedback-header">
                        <span class="feedback-icon">‚ùå</span>
                        <span class="feedback-title">Respuesta incorrecta</span>
                    </div>
                    <div class="feedback-body">
                        <!-- Error Analysis -->
                        <div class="error-analysis">
                            <div class="error-analysis-header">
                                <span>üîç</span> An√°lisis del error
                                <span class="error-type-badge">${errorFeedback.errorType}</span>
                            </div>
                            <div class="error-comparison">
                                <span class="error-word wrong">${option}</span>
                                <span class="error-arrow">‚Üí</span>
                                <span class="error-word right">${q.correct}</span>
                            </div>
                            <div class="error-explanation">
                                ${errorFeedback.explanation}
                            </div>
                        </div>

                        <!-- Grammar Rule -->
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header">
                                <span>üìñ</span> Regla de puntuaci√≥n
                            </div>
                            <div class="grammar-formula">
                                <span class="highlight">${errorFeedback.rule}</span>
                            </div>
                        </div>

                        <!-- Correct Answer Box -->
                        <div class="correct-answer-box">
                            <div class="correct-answer-header">
                                <span>‚úì</span> La respuesta correcta es:
                            </div>
                            <div class="correct-answer-text">"${q.correct}"</div>
                            <div class="correct-answer-reason">
                                ${q.correctReason}
                            </div>
                        </div>

                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header">
                                <span>üí°</span> Ejemplos correctos
                            </div>
                            <div class="grammar-examples">
                                ${q.examples.map(ex => `<span class="grammar-example">${ex}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            feedback.innerHTML = feedbackHTML;
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            // Enable next button
            nextBtn.disabled = false;
        }

        // Navigation
        function showQuestion(index) {
            document.querySelectorAll('.question-card').forEach((card, i) => {
                card.classList.toggle('hidden', i !== index);
            });
            currentQuestion = index;
            document.getElementById('currentQ').textContent = index + 1;
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Show Results
        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');

            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');
            
            setTimeout(() => {
                if (percentage >= 60) stars[0].classList.add('earned');
            }, 300);
            setTimeout(() => {
                if (percentage >= 80) stars[1].classList.add('earned');
            }, 600);
            setTimeout(() => {
                if (percentage >= 100) stars[2].classList.add('earned');
            }, 900);

            let message = '';
            if (percentage === 100) {
                message = '¬°Perfecto! üéâ ¬°Dominas la puntuaci√≥n!';
            } else if (percentage >= 80) {
                message = '¬°Excelente trabajo! üåü ¬°Casi perfecto!';
            } else if (percentage >= 60) {
                message = '¬°Buen trabajo! üëç Sigue practicando.';
            } else {
                message = '¬°No te rindas! üí™ Repasa las explicaciones e intenta de nuevo.';
            }
            document.getElementById('resultsMessage').textContent = message;

            saveProgress(percentage);
        }

        // Save Progress
        function saveProgress(percentage) {
            const progressData = JSON.parse(localStorage.getItem('jucumProgress') || '{}');
            progressData['a2i-M7-fill'] = percentage;
            localStorage.setItem('jucumProgress', JSON.stringify(progressData));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
