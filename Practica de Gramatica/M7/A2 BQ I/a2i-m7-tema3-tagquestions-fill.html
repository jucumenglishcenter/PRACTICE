<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981; --primary-light: #6EE7B7; --primary-dark: #059669;
            --accent: #34D399; --bg-gradient-start: #ECFDF5; --bg-gradient-end: #D1FAE5;
            --text-dark: #064E3B; --text-medium: #065F46; --success: #10B981;
            --success-light: #D1FAE5; --error: #EF4444; --error-light: #FEE2E2;
            --info: #3B82F6; --info-light: #DBEAFE; --white: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(16, 185, 129, 0.15); --border-radius: 20px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%); min-height: 100vh; color: var(--text-dark); }
        .header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-soft); }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.3); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.5rem; text-decoration: none; color: white; }
        .header-info { flex: 1; } .header-title { font-family: 'Fredoka', sans-serif; font-size: 1.1rem; font-weight: 600; color: white; }
        .header-subtitle { font-size: 0.85rem; color: rgba(255,255,255,0.9); }
        .progress-indicator { background: rgba(255,255,255,0.3); padding: 0.5rem 1rem; border-radius: 50px; font-weight: 700; color: white; }
        .progress-container { padding: 0 1.5rem; margin-top: -8px; }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.5); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: width 0.5s ease; }
        .main-content { padding: 1.5rem; max-width: 650px; margin: 0 auto; }
        .question-card { background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow-soft); padding: 1.5rem; margin-bottom: 1rem; animation: slideIn 0.5s ease; }
        .question-card.hidden { display: none; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        .question-number { display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; background: var(--primary); color: white; border-radius: 50%; font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 0.9rem; margin-bottom: 1rem; }
        .question-text { font-size: 1.15rem; line-height: 1.6; margin-bottom: 0.75rem; }
        .question-text .blank { display: inline-block; min-width: 100px; padding: 0.25rem 0.5rem; background: var(--primary-light); border: 2px dashed var(--primary-dark); border-radius: 8px; text-align: center; font-weight: 700; color: var(--primary-dark); transition: all 0.3s; }
        .question-text .blank.filled { background: var(--primary); border-style: solid; color: white; }
        .question-text .blank.correct { background: var(--success-light); border-color: var(--success); color: var(--success); }
        .question-text .blank.incorrect { background: var(--error-light); border-color: var(--error); color: var(--error); }
        .hint-box { background: #FFF9C4; border-left: 4px solid var(--primary); padding: 0.75rem 1rem; border-radius: 0 8px 8px 0; margin-bottom: 1rem; font-size: 0.9rem; }
        .hint-label { font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem; }
        .translation { color: var(--text-medium); font-style: italic; font-size: 0.9rem; margin-top: 0.5rem; }
        .options-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; margin-top: 1rem; }
        .option-btn { padding: 1rem; border: 3px solid #E5E7EB; border-radius: 12px; background: var(--white); font-family: 'Nunito', sans-serif; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; color: var(--text-dark); }
        .option-btn:hover:not(:disabled) { border-color: var(--primary); background: var(--primary-light); transform: translateY(-2px); }
        .option-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .option-btn.correct { border-color: var(--success); background: var(--success-light); color: var(--success); }
        .option-btn.incorrect { border-color: var(--error); background: var(--error-light); color: var(--error); }
        .feedback { margin-top: 1.5rem; padding: 0; border-radius: var(--border-radius); display: none; overflow: hidden; }
        .feedback.show { display: block; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .feedback-header { padding: 1rem 1.25rem; display: flex; align-items: center; gap: 0.75rem; }
        .feedback.correct .feedback-header { background: var(--success); color: white; }
        .feedback.incorrect .feedback-header { background: var(--error); color: white; }
        .feedback-title { font-family: 'Fredoka', sans-serif; font-size: 1.1rem; font-weight: 600; }
        .feedback-body { padding: 1.25rem; background: white; border: 2px solid; border-top: none; border-radius: 0 0 var(--border-radius) var(--border-radius); }
        .feedback.correct .feedback-body { border-color: var(--success); }
        .feedback.incorrect .feedback-body { border-color: var(--error); }
        .error-analysis { background: var(--error-light); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
        .error-analysis-header { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; color: var(--error); margin-bottom: 0.75rem; font-size: 0.9rem; }
        .error-type-badge { padding: 0.2rem 0.5rem; background: var(--error); color: white; border-radius: 6px; font-size: 0.7rem; margin-left: auto; }
        .error-comparison { display: flex; align-items: center; justify-content: center; gap: 1rem; margin: 0.75rem 0; }
        .error-word { padding: 0.5rem 1rem; border-radius: 8px; font-weight: 700; font-size: 1.1rem; }
        .error-word.wrong { background: white; color: var(--error); text-decoration: line-through; border: 2px solid var(--error); }
        .error-word.right { background: var(--success); color: white; border: 2px solid var(--success); }
        .error-arrow { font-size: 1.5rem; color: var(--text-medium); }
        .error-explanation { font-size: 0.9rem; color: var(--text-dark); line-height: 1.5; }
        .grammar-rule-box { background: var(--info-light); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid var(--info); }
        .grammar-rule-header { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; color: var(--info); margin-bottom: 0.75rem; font-size: 0.9rem; }
        .grammar-formula { background: white; padding: 0.75rem 1rem; border-radius: 8px; text-align: center; font-family: 'Fredoka', sans-serif; font-size: 1rem; color: var(--text-dark); }
        .grammar-formula .highlight { color: var(--info); font-weight: 700; }
        .grammar-examples { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-top: 0.5rem; }
        .grammar-example { background: white; padding: 0.3rem 0.6rem; border-radius: 6px; font-size: 0.8rem; }
        .correct-answer-box { background: var(--success-light); border-radius: 12px; padding: 1rem; border-left: 4px solid var(--success); }
        .correct-answer-header { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; color: var(--success); margin-bottom: 0.5rem; font-size: 0.9rem; }
        .correct-answer-text { font-size: 1.1rem; font-weight: 700; color: var(--success); margin-bottom: 0.5rem; }
        .correct-answer-reason { font-size: 0.85rem; color: var(--text-dark); line-height: 1.5; }
        .success-explanation { background: var(--success-light); border-radius: 12px; padding: 1rem; border-left: 4px solid var(--success); }
        .success-header { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; color: var(--success); margin-bottom: 0.5rem; }
        .success-text { font-size: 0.9rem; color: var(--text-dark); line-height: 1.5; }
        .nav-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #E5E7EB; }
        .nav-btn { flex: 1; padding: 1rem; border: none; border-radius: 12px; font-family: 'Nunito', sans-serif; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .nav-btn.primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .nav-btn.secondary { background: #F3F4F6; color: var(--text-medium); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .nav-btn:not(:disabled):hover { transform: translateY(-2px); }
        .results-screen { display: none; text-align: center; padding: 2rem 1.5rem; }
        .results-screen.show { display: block; }
        .results-emoji { font-size: 4rem; margin-bottom: 1rem; }
        .results-title { font-family: 'Fredoka', sans-serif; font-size: 2rem; }
        .results-score { font-size: 3rem; font-weight: 800; color: var(--primary); margin: 1rem 0; }
        .stars-container { display: flex; justify-content: center; gap: 0.5rem; margin: 1.5rem 0; }
        .star { font-size: 2.5rem; opacity: 0.3; }
        .star.earned { opacity: 1; animation: starPop 0.5s ease; }
        @keyframes starPop { 0% { transform: scale(0); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .results-buttons { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
        .result-btn { padding: 1rem 2rem; border: none; border-radius: 12px; font-family: 'Nunito', sans-serif; font-size: 1rem; font-weight: 700; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .result-btn.primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .result-btn.secondary { background: #F3F4F6; color: var(--text-dark); }
        @media (max-width: 500px) { .options-grid { grid-template-columns: 1fr; } .error-comparison { flex-direction: column; gap: 0.5rem; } .error-arrow { transform: rotate(90deg); } }
    </style>
</head>

    <script>
        const quizData = [
            {
                id: 1,
                sentence: "The boat tour starts at 9 AM, _____?",
                translation: "El tour en bote empieza a las 9 AM, ¬øno es as√≠?",
                hint: "Verbo auxiliar: 'does'. Oraci√≥n positiva ‚Üí tag negativo.",
                options: ["doesn't it", "does it", "isn't it"],
                correct: "doesn't it",
                feedback: {
                    "does it": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (starts) necesita tag NEGATIVO. 'Does it' es positivo.",
                        rule: "Positive statement ‚Üí negative tag"
                    },
                    "isn't it": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "'Starts' es presente simple, usa DO/DOES, no 'be'. El tag correcto es 'doesn't it'.",
                        rule: "Present Simple ‚Üí do/does"
                    }
                },
                correctReason: "Presente simple positivo (starts) ‚Üí tag negativo con DOES: doesn't it?",
                examples: ["She swims well, doesn't she?", "They arrive early, don't they?", "It works, doesn't it?"]
            },
            {
                id: 2,
                sentence: "Sofia and Tom√°s aren't lost, _____?",
                translation: "Sof√≠a y Tom√°s no est√°n perdidos, ¬øverdad?",
                hint: "Verbo 'be'. Oraci√≥n negativa ‚Üí tag positivo.",
                options: ["are they", "aren't they", "do they"],
                correct: "are they",
                feedback: {
                    "aren't they": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n NEGATIVA (aren't) necesita tag POSITIVO. 'Aren't they' es negativo.",
                        rule: "Negative statement ‚Üí positive tag"
                    },
                    "do they": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "El verbo principal es 'be' (aren't). El tag debe usar 'be' tambi√©n, no 'do'.",
                        rule: "Verb 'be' ‚Üí tag with 'be'"
                    }
                },
                correctReason: "Negativo con 'be' (aren't) ‚Üí tag positivo con 'be': are they?",
                examples: ["She isn't ready, is she?", "They aren't tired, are they?", "It isn't blue, is it?"]
            },
            {
                id: 3,
                sentence: "You can swim well, _____?",
                translation: "Puedes nadar bien, ¬øno?",
                hint: "Modal verb 'can'. Oraci√≥n positiva ‚Üí tag negativo.",
                options: ["can't you", "can you", "don't you"],
                correct: "can't you",
                feedback: {
                    "can you": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (can) necesita tag NEGATIVO. 'Can you' es positivo.",
                        rule: "Positive with modal ‚Üí negative tag"
                    },
                    "don't you": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "El modal 'can' se repite en el tag, no se usa 'do'. Tag correcto: can't you.",
                        rule: "Modal verb ‚Üí same modal in tag"
                    }
                },
                correctReason: "Modal positivo (can) ‚Üí tag negativo con el mismo modal: can't you?",
                examples: ["She can help, can't she?", "They can go, can't they?", "He can swim, can't he?"]
            },
            {
                id: 4,
                sentence: "The agent didn't arrange the tour, _____?",
                translation: "El agente no organiz√≥ el tour, ¬øverdad?",
                hint: "Pasado simple negativo con 'did'. Negativo ‚Üí tag positivo.",
                options: ["did he", "didn't he", "does he"],
                correct: "did he",
                feedback: {
                    "didn't he": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n NEGATIVA (didn't) necesita tag POSITIVO. 'Didn't he' es negativo.",
                        rule: "Negative ‚Üí positive tag"
                    },
                    "does he": {
                        errorType: "Tiempo incorrecto",
                        explanation: "El verbo est√° en pasado (didn't). El tag debe usar 'did', no 'does' (presente).",
                        rule: "Past Simple ‚Üí did in tag"
                    }
                },
                correctReason: "Pasado negativo (didn't) ‚Üí tag positivo con 'did': did he?",
                examples: ["She didn't call, did she?", "They didn't swim, did they?", "It didn't work, did it?"]
            },
            {
                id: 5,
                sentence: "We should assess the weather, _____?",
                translation: "Deber√≠amos evaluar el clima, ¬øno?",
                hint: "Modal 'should'. Positivo ‚Üí tag negativo.",
                options: ["shouldn't we", "should we", "don't we"],
                correct: "shouldn't we",
                feedback: {
                    "should we": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (should) necesita tag NEGATIVO. 'Should we' es positivo.",
                        rule: "Positive modal ‚Üí negative tag"
                    },
                    "don't we": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "El modal 'should' se repite en el tag. No se usa 'do' con modales.",
                        rule: "Modal verb ‚Üí same modal in tag"
                    }
                },
                correctReason: "Modal positivo (should) ‚Üí tag negativo con el mismo modal: shouldn't we?",
                examples: ["We should go, shouldn't we?", "They should wait, shouldn't they?", "She should know, shouldn't she?"]
            },
            {
                id: 6,
                sentence: "There was a surprise party, _____?",
                translation: "Hubo una fiesta sorpresa, ¬øno?",
                hint: "'There was' (hab√≠a). Positivo ‚Üí tag negativo. Pronombre: 'there'.",
                options: ["wasn't there", "was there", "didn't it"],
                correct: "wasn't there",
                feedback: {
                    "was there": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (was) necesita tag NEGATIVO. 'Was there' es positivo.",
                        rule: "Positive ‚Üí negative tag"
                    },
                    "didn't it": {
                        errorType: "Auxiliar y pronombre incorrectos",
                        explanation: "Con 'There was', el tag usa 'be' (wasn't) y pronombre 'there', no 'it'.",
                        rule: "There was ‚Üí wasn't there"
                    }
                },
                correctReason: "'There was' positivo ‚Üí tag negativo: wasn't there?",
                examples: ["There was a boat, wasn't there?", "There were fish, weren't there?", "There is time, isn't there?"]
            },
            {
                id: 7,
                sentence: "They might visit the museum, _____?",
                translation: "Ellos podr√≠an visitar el museo, ¬øno?",
                hint: "Modal 'might'. Positivo ‚Üí tag negativo.",
                options: ["mightn't they", "might they", "don't they"],
                correct: "mightn't they",
                feedback: {
                    "might they": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (might) necesita tag NEGATIVO. 'Might they' es positivo.",
                        rule: "Positive modal ‚Üí negative tag"
                    },
                    "don't they": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "El modal 'might' se repite en el tag. No se usa 'do' con modales.",
                        rule: "Modal ‚Üí same modal in tag"
                    }
                },
                correctReason: "Modal positivo (might) ‚Üí tag negativo: mightn't they? (o might they not?)",
                examples: ["She might come, mightn't she?", "They might know, mightn't they?", "It might work, mightn't it?"]
            },
            {
                id: 8,
                sentence: "The children love swimming, _____?",
                translation: "A los ni√±os les encanta nadar, ¬øno?",
                hint: "Presente simple. Sujeto 'children' (plural). Positivo ‚Üí tag negativo.",
                options: ["don't they", "doesn't it", "aren't they"],
                correct: "don't they",
                feedback: {
                    "doesn't it": {
                        errorType: "Pronombre incorrecto",
                        explanation: "Sujeto 'children' es plural (they), no singular. Usa 'don't they', no 'doesn't it'.",
                        rule: "Plural subject ‚Üí don't they"
                    },
                    "aren't they": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "Verbo 'love' (presente simple) usa DO/DOES en tags, no 'be'. Correcto: don't they.",
                        rule: "Present Simple verb ‚Üí do/does"
                    }
                },
                correctReason: "Presente simple positivo, sujeto plural ‚Üí tag negativo con DO: don't they?",
                examples: ["They like fish, don't they?", "Children play here, don't they?", "People swim there, don't they?"]
            },
            {
                id: 9,
                sentence: "Sofia is ready to board, _____?",
                translation: "Sof√≠a est√° lista para abordar, ¬øno?",
                hint: "Verbo 'be' (is). Positivo ‚Üí tag negativo. Sujeto: 'she'.",
                options: ["isn't she", "is she", "doesn't she"],
                correct: "isn't she",
                feedback: {
                    "is she": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n positiva (is) necesita tag NEGATIVO. 'Is she' es positivo.",
                        rule: "Positive ‚Üí negative tag"
                    },
                    "doesn't she": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "Verbo principal es 'be' (is). El tag debe usar 'be', no 'does'.",
                        rule: "Verb 'be' ‚Üí tag with 'be'"
                    }
                },
                correctReason: "'Be' positivo (is) ‚Üí tag negativo con 'be': isn't she?",
                examples: ["She is happy, isn't she?", "He is ready, isn't he?", "It is blue, isn't it?"]
            },
            {
                id: 10,
                sentence: "You haven't been to the island before, _____?",
                translation: "No has estado en la isla antes, ¬øverdad?",
                hint: "Present Perfect negativo (haven't). Negativo ‚Üí tag positivo.",
                options: ["have you", "haven't you", "did you"],
                correct: "have you",
                feedback: {
                    "haven't you": {
                        errorType: "Polaridad incorrecta",
                        explanation: "Oraci√≥n NEGATIVA (haven't) necesita tag POSITIVO. 'Haven't you' es negativo.",
                        rule: "Negative ‚Üí positive tag"
                    },
                    "did you": {
                        errorType: "Auxiliar incorrecto",
                        explanation: "Verbo en Present Perfect (have been) usa 'have' en el tag, no 'did' (pasado simple).",
                        rule: "Present Perfect ‚Üí have/has in tag"
                    }
                },
                correctReason: "Present Perfect negativo (haven't) ‚Üí tag positivo: have you?",
                examples: ["She hasn't arrived, has she?", "They haven't seen it, have they?", "He hasn't called, has he?"]
            }
        ];

        let currentQuestion = 0, score = 0, answered = new Array(quizData.length).fill(false);

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            quizData.forEach((q, index) => {
                container.appendChild(createQuestionCard(q, index));
            });
            showQuestion(0); updateProgress();
        }

        function createQuestionCard(q, index) {
            const card = document.createElement('div');
            card.className = `question-card ${index !== 0 ? 'hidden' : ''}`;
            card.id = `question-${index}`;
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

            card.innerHTML = `
                <div class="question-number">${index + 1}</div>
                <div class="hint-box"><div class="hint-label">üí° Pista:</div>${q.hint}</div>
                <p class="question-text">${q.sentence.replace('_____', `<span class="blank" id="blank-${index}">?</span>`)}</p>
                <p class="translation">${q.translation}</p>
                <div class="options-grid" id="options-${index}">
                    ${shuffledOptions.map(opt => `<button class="option-btn" data-option="${opt}" onclick="selectOption(${index}, '${opt}')">${opt}</button>`).join('')}
                </div>
                <div class="feedback" id="feedback-${index}"></div>
                <div class="nav-buttons">
                    <button class="nav-btn secondary" onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                    <button class="nav-btn primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>${index === quizData.length - 1 ? 'Ver Resultados ‚Üí' : 'Siguiente ‚Üí'}</button>
                </div>
            `;
            return card;
        }

        function selectOption(questionIndex, option) {
            if (answered[questionIndex]) return;
            const q = quizData[questionIndex];
            const isCorrect = option === q.correct;
            answered[questionIndex] = true;
            if (isCorrect) score++;

            const blank = document.getElementById(`blank-${questionIndex}`);
            blank.textContent = option;
            blank.classList.add('filled', isCorrect ? 'correct' : 'incorrect');

            const buttons = document.querySelectorAll(`#options-${questionIndex} .option-btn`);
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.option === option) btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                if (btn.dataset.option === q.correct && !isCorrect) btn.classList.add('correct');
            });

            const feedback = document.getElementById(`feedback-${questionIndex}`);
            let feedbackHTML = '';
            if (isCorrect) {
                feedbackHTML = `
                    <div class="feedback-header"><span>‚úÖ</span><span class="feedback-title">¬°Excelente! Respuesta correcta</span></div>
                    <div class="feedback-body">
                        <div class="success-explanation">
                            <div class="success-header"><span>üìö</span> ¬øPor qu√© "${q.correct}" es correcto?</div>
                            <div class="success-text">${q.correctReason}</div>
                        </div>
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header"><span>üìñ</span> Ejemplos similares</div>
                            <div class="grammar-examples">${q.examples.map(ex => `<span class="grammar-example">${ex}</span>`).join('')}</div>
                        </div>
                    </div>
                `;
            } else {
                const errorFeedback = q.feedback[option];
                feedbackHTML = `
                    <div class="feedback-header"><span>‚ùå</span><span class="feedback-title">Respuesta incorrecta</span></div>
                    <div class="feedback-body">
                        <div class="error-analysis">
                            <div class="error-analysis-header"><span>üîç</span> An√°lisis del error<span class="error-type-badge">${errorFeedback.errorType}</span></div>
                            <div class="error-comparison">
                                <span class="error-word wrong">${option}</span>
                                <span class="error-arrow">‚Üí</span>
                                <span class="error-word right">${q.correct}</span>
                            </div>
                            <div class="error-explanation">${errorFeedback.explanation}</div>
                        </div>
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header"><span>üìñ</span> Regla</div>
                            <div class="grammar-formula"><span class="highlight">${errorFeedback.rule}</span></div>
                        </div>
                        <div class="correct-answer-box">
                            <div class="correct-answer-header"><span>‚úì</span> La respuesta correcta es:</div>
                            <div class="correct-answer-text">"${q.correct}"</div>
                            <div class="correct-answer-reason">${q.correctReason}</div>
                        </div>
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header"><span>üí°</span> Ejemplos correctos</div>
                            <div class="grammar-examples">${q.examples.map(ex => `<span class="grammar-example">${ex}</span>`).join('')}</div>
                        </div>
                    </div>
                `;
            }
            feedback.innerHTML = feedbackHTML;
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
            document.getElementById(`nextBtn-${questionIndex}`).disabled = false;
        }

        function showQuestion(index) {
            document.querySelectorAll('.question-card').forEach((card, i) => card.classList.toggle('hidden', i !== index));
            currentQuestion = index;
            document.getElementById('currentQ').textContent = index + 1;
            updateProgress();
        }
        function nextQuestion() { if (currentQuestion < quizData.length - 1) showQuestion(currentQuestion + 1); else showResults(); }
        function prevQuestion() { if (currentQuestion > 0) showQuestion(currentQuestion - 1); }
        function updateProgress() { document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`; }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');
            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;
            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');
            setTimeout(() => { if (percentage >= 60) stars[0].classList.add('earned'); }, 300);
            setTimeout(() => { if (percentage >= 80) stars[1].classList.add('earned'); }, 600);
            setTimeout(() => { if (percentage >= 100) stars[2].classList.add('earned'); }, 900);
            let message = percentage === 100 ? '¬°Perfecto! üéâ ¬°Dominas los tag questions!' : percentage >= 80 ? '¬°Excelente! üåü ¬°Casi perfecto!' : percentage >= 60 ? '¬°Buen trabajo! üëç Sigue practicando.' : '¬°No te rindas! üí™ Repasa e intenta de nuevo.';
            document.getElementById('resultsMessage').textContent = message;
            const progressData = JSON.parse(localStorage.getItem('jucumProgress') || '{}');
            progressData['a2i-M7-tagquestions-fill'] = percentage;
            localStorage.setItem('jucumProgress', JSON.stringify(progressData));
        }
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
