<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify - A1 Beg M7 Tema 3 | JUCUM English</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #EC4899; --primary-light: #F9A8D4; --primary-dark: #DB2777;
            --accent: #F472B6; --bg-gradient-start: #FDF2F8; --bg-gradient-end: #FCE7F3;
            --text-dark: #831843; --text-medium: #9D174D; --success: #10B981;
            --success-light: #D1FAE5; --error: #EF4444; --error-light: #FEE2E2;
            --info: #3B82F6; --info-light: #DBEAFE; --white: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(236, 72, 153, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Nunito', sans-serif; 
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh; color: var(--text-dark);
        }
        .header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem;
            position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-soft);
        }
        .back-btn { width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.3); border: none; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            font-size: 1.5rem; text-decoration: none; color: white;
        }
        .header-info { flex: 1; }
        .header-title { font-family: 'Fredoka', sans-serif; font-size: 1.1rem; font-weight: 600; color: white; }
        .header-subtitle { font-size: 0.85rem; color: rgba(255,255,255,0.9); }
        .progress-indicator { background: rgba(255,255,255,0.3); padding: 0.5rem 1rem;
            border-radius: 50px; font-weight: 700; color: white;
        }
        .progress-container { padding: 0 1.5rem; margin-top: -8px; }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.5); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: width 0.5s ease; }
        .main-content { padding: 1.5rem; max-width: 650px; margin: 0 auto; }
        .instructions { background: var(--white); padding: 1rem 1.25rem; border-radius: 20px;
            margin-bottom: 1.5rem; text-align: center; border: 2px solid var(--info);
        }
        .instructions-icon { font-size: 2rem; }
        .instructions-title { font-family: 'Fredoka', sans-serif; font-weight: 600; color: var(--info); }
        .question-card { background: var(--white); border-radius: 20px; box-shadow: var(--shadow-soft);
            overflow: hidden; margin-bottom: 1rem;
        }
        .question-card.hidden { display: none; }
        .question-header { background: var(--primary-light); padding: 1rem 1.25rem;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .question-number { width: 36px; height: 36px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: 'Fredoka', sans-serif; font-weight: 700;
        }
        .question-body { padding: 1.5rem; }
        .sentence-options { display: flex; flex-direction: column; gap: 0.75rem; }
        .sentence-option { padding: 1rem 1.25rem; border: 3px solid #E5E7EB; border-radius: 12px;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: flex-start;
            gap: 0.75rem; background: var(--white);
        }
        .sentence-option:hover:not(.disabled) { border-color: var(--primary); background: var(--primary-light); }
        .sentence-option.disabled { cursor: not-allowed; }
        .sentence-option.correct { border-color: var(--success); background: var(--success-light); }
        .sentence-option.incorrect { border-color: var(--error); background: var(--error-light); }
        .option-letter { width: 28px; height: 28px; background: #E5E7EB; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.85rem;
        }
        .sentence-option.correct .option-letter { background: var(--success); color: white; }
        .sentence-option.incorrect .option-letter { background: var(--error); color: white; }
        .option-text { flex: 1; font-size: 1rem; line-height: 1.5; }
        .option-icon { font-size: 1.2rem; display: none; }
        .sentence-option.correct .option-icon, .sentence-option.incorrect .option-icon { display: block; }
        .error-in-text { background: var(--error-light); color: #DC2626; padding: 0.1rem 0.3rem;
            border-radius: 4px; text-decoration: line-through; font-weight: 700;
        }
        .correct-in-text { background: var(--success-light); color: #059669; padding: 0.1rem 0.3rem;
            border-radius: 4px; font-weight: 700;
        }
        .feedback-section { margin-top: 1.5rem; display: none; border-radius: 20px; overflow: hidden; }
        .feedback-section.show { display: block; }
        .feedback-header { padding: 1rem 1.25rem; display: flex; align-items: center; gap: 0.75rem; }
        .feedback-section.correct .feedback-header { background: var(--success); color: white; }
        .feedback-section.incorrect .feedback-header { background: var(--error); color: white; }
        .feedback-title { font-family: 'Fredoka', sans-serif; font-size: 1.1rem; font-weight: 600; }
        .feedback-body { padding: 1.25rem; background: white; border: 2px solid; border-top: none; }
        .feedback-section.correct .feedback-body { border-color: var(--success); }
        .feedback-section.incorrect .feedback-body { border-color: var(--error); }
        .error-box, .success-box { border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
        .error-box { background: var(--error-light); border-left: 4px solid var(--error); }
        .success-box { background: var(--success-light); border-left: 4px solid var(--success); }
        .grammar-table { background: white; border-radius: 8px; overflow: hidden; margin: 0.75rem 0; }
        .grammar-table table { width: 100%; border-collapse: collapse; }
        .grammar-table th { background: var(--info); color: white; padding: 0.5rem; font-size: 0.85rem; }
        .grammar-table td { padding: 0.5rem; text-align: center; border-bottom: 1px solid #E5E7EB; font-size: 0.9rem; }
        .nav-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #E5E7EB; }
        .nav-btn { flex: 1; padding: 1rem; border: none; border-radius: 12px;
            font-family: 'Nunito', sans-serif; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
        }
        .nav-btn.primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .nav-btn.secondary { background: #F3F4F6; color: var(--text-medium); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-screen { display: none; text-align: center; padding: 2rem 1.5rem; }
        .results-screen.show { display: block; }
        .results-emoji { font-size: 4rem; }
        .results-title { font-family: 'Fredoka', sans-serif; font-size: 2rem; }
        .results-score { font-size: 3rem; font-weight: 800; color: var(--primary-dark); margin: 1rem 0; }
        .stars-container { display: flex; justify-content: center; gap: 0.5rem; margin: 1.5rem 0; }
        .star { font-size: 2.5rem; opacity: 0.3; }
        .star.earned { opacity: 1; }
        .result-btn { padding: 1rem 2rem; border: none; border-radius: 12px;
            font-family: 'Nunito', sans-serif; font-size: 1rem; font-weight: 700;
            cursor: pointer; text-decoration: none; display: flex; align-items: center;
            justify-content: center; gap: 0.5rem; margin: 0.5rem 0;
        }
        .result-btn.primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .result-btn.secondary { background: #F3F4F6; color: var(--text-dark); }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="header-info">
            <div class="header-title">üîç Identification - Was/Were</div>
            <div class="header-subtitle">ü©∑ A1 Beginner ‚Ä¢ M7 ‚Ä¢ Tema 3</div>
        </div>
        <div class="progress-indicator"><span id="currentQ">1</span>/10</div>
    </header>
    <div class="progress-container">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>
    <main class="main-content">
        <div class="instructions">
            <div class="instructions-icon">üîç</div>
            <div class="instructions-title">Identifica la oraci√≥n correcta</div>
            <div class="instructions-text">Elige la forma correcta de "to be" en pasado: was o were.</div>
        </div>
        <div id="questionsContainer"></div>
        <div class="results-screen" id="resultsScreen">
            <div class="results-emoji">üéâ</div>
            <div class="results-title">¬°Completado!</div>
            <div class="results-score" id="finalScore">0/10</div>
            <div class="stars-container">
                <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
            </div>
            <div class="results-message" id="resultsMessage"></div>
            <button class="result-btn primary" onclick="location.reload()">üîÑ Intentar de Nuevo</button>
            <a href="index.html" class="result-btn secondary">‚Üê Volver al Men√∫</a>
        </div>
    </main>
    <script>
        const quizData = [
            {id: 1, options: [
                {text: "It was a busy day at the store.", correct: true},
                {text: "It were a busy day at the store.", correct: false, errorWord: "were", correctWord: "was", errorType: "Concordancia incorrecta", explanation: "'It' es SINGULAR. Con singulares usamos 'was', no 'were'."}
            ], correctForm: "was", correctReason: "'It' es SINGULAR (tercera persona). Con sujetos singulares usamos 'was'."},
            {id: 2, options: [
                {text: "Ana, Carlos, and Diego was ready to help.", correct: false, errorWord: "was", correctWord: "were", errorType: "Concordancia incorrecta", explanation: "El sujeto es PLURAL (tres personas). Con plurales usamos 'were', no 'was'."},
                {text: "Ana, Carlos, and Diego were ready to help.", correct: true}
            ], correctForm: "were", correctReason: "El sujeto es PLURAL (tres personas = they). Con plurales usamos 'were'."},
            {id: 3, options: [
                {text: "The science teacher was very polite and kind.", correct: true},
                {text: "The science teacher were very polite and kind.", correct: false, errorWord: "were", correctWord: "was", errorType: "Concordancia incorrecta", explanation: "'The science teacher' es SINGULAR (una persona = she). Usamos 'was' con singulares."}
            ], correctForm: "was", correctReason: "'The science teacher' es SINGULAR (una persona). Usamos 'was'."},
            {id: 4, options: [
                {text: "There was many science kits in her cart.", correct: false, errorWord: "was", correctWord: "were", errorType: "Concordancia incorrecta", explanation: "Con 'There', miramos el sustantivo despu√©s: 'science kits' es PLURAL. Usamos 'were'."},
                {text: "There were many science kits in her cart.", correct: true}
            ], correctForm: "were", correctReason: "Con 'There + be', miramos el sustantivo: 'science kits' es PLURAL. Usamos 'were'."},
            {id: 5, options: [
                {text: "Diego was helpful and friendly.", correct: true},
                {text: "Diego were helpful and friendly.", correct: false, errorWord: "were", correctWord: "was", errorType: "Concordancia incorrecta", explanation: "'Diego' es SINGULAR (he). Con singulares usamos 'was', no 'were'."}
            ], correctForm: "was", correctReason: "'Diego' es SINGULAR (he). Con sujetos singulares usamos 'was'."},
            {id: 6, options: [
                {text: "The products was organized on the shelves.", correct: false, errorWord: "was", correctWord: "were", errorType: "Concordancia incorrecta", explanation: "'The products' es PLURAL (they). Con plurales usamos 'were', no 'was'."},
                {text: "The products were organized on the shelves.", correct: true}
            ], correctForm: "were", correctReason: "'The products' es PLURAL (they). Con sujetos plurales usamos 'were'."},
            {id: 7, options: [
                {text: "Carlos was busy in the storage room.", correct: true},
                {text: "Carlos were busy in the storage room.", correct: false, errorWord: "were", correctWord: "was", errorType: "Concordancia incorrecta", explanation: "'Carlos' es SINGULAR (he). Usamos 'was' con singulares."}
            ], correctForm: "was", correctReason: "'Carlos' es SINGULAR (he). Usamos 'was' con sujetos singulares."},
            {id: 8, options: [
                {text: "The team members was proud of their work.", correct: false, errorWord: "was", correctWord: "were", errorType: "Concordancia incorrecta", explanation: "'The team members' es PLURAL (they). Con plurales usamos 'were', no 'was'."},
                {text: "The team members were proud of their work.", correct: true}
            ], correctForm: "were", correctReason: "'The team members' es PLURAL (they). Con sujetos plurales usamos 'were'."},
            {id: 9, options: [
                {text: "Ana was very attentive to Diego's needs.", correct: true},
                {text: "Ana were very attentive to Diego's needs.", correct: false, errorWord: "were", correctWord: "was", errorType: "Concordancia incorrecta", explanation: "'Ana' es SINGULAR (she). Con sujetos singulares usamos 'was'."}
            ], correctForm: "was", correctReason: "'Ana' es SINGULAR (she). Con sujetos singulares usamos 'was'."},
            {id: 10, options: [
                {text: "They was all satisfied with the teamwork.", correct: false, errorWord: "was", correctWord: "were", errorType: "Concordancia incorrecta", explanation: "'They' es PLURAL. Con pronombres plurales usamos 'were', no 'was'."},
                {text: "They were all satisfied with the teamwork.", correct: true}
            ], correctForm: "were", correctReason: "'They' es PLURAL. Con sujetos/pronombres plurales usamos 'were'."}
        ];

        let currentQuestion = 0, score = 0, answered = new Array(10).fill(false);

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            quizData.forEach((q, idx) => {
                q.shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
                container.appendChild(createCard(q, idx));
            });
            showQuestion(0);
        }

        function createCard(q, idx) {
            const card = document.createElement('div');
            card.className = `question-card ${idx !== 0 ? 'hidden' : ''}`;
            card.id = `q-${idx}`;
            const letters = ['A', 'B'];
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${idx + 1}</div>
                    <div>Elige la oraci√≥n correcta:</div>
                </div>
                <div class="question-body">
                    <div class="sentence-options" id="opts-${idx}">
                        ${q.shuffledOptions.map((opt, i) => `
                            <div class="sentence-option" onclick="selectOption(${idx}, ${i})">
                                <div class="option-letter">${letters[i]}</div>
                                <div class="option-text">${opt.text}</div>
                                <div class="option-icon">${opt.correct ? '‚úÖ' : '‚ùå'}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback-section" id="fb-${idx}"></div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn secondary" onclick="prevQ()" ${idx === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                    <button class="nav-btn primary" id="next-${idx}" onclick="nextQ()" disabled>
                        ${idx === 9 ? 'Ver Resultados ‚Üí' : 'Siguiente ‚Üí'}
                    </button>
                </div>
            `;
            return card;
        }

        function selectOption(qIdx, optIdx) {
            if (answered[qIdx]) return;
            const q = quizData[qIdx];
            const selected = q.shuffledOptions[optIdx];
            const isCorrect = selected.correct;
            answered[qIdx] = true;
            if (isCorrect) score++;

            const opts = document.querySelectorAll(`#opts-${qIdx} .sentence-option`);
            opts.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (q.shuffledOptions[i].correct) opt.classList.add('correct');
                else if (i === optIdx) opt.classList.add('incorrect');
            });

            const fb = document.getElementById(`fb-${qIdx}`);
            fb.className = `feedback-section show ${isCorrect ? 'correct' : 'incorrect'}`;
            fb.innerHTML = isCorrect ? `
                <div class="feedback-header"><span>‚úÖ</span><span class="feedback-title">¬°Excelente! Respuesta correcta</span></div>
                <div class="feedback-body">
                    <div class="success-box"><strong>üìö Explicaci√≥n:</strong><br>${q.correctReason}</div>
                </div>
            ` : `
                <div class="feedback-header"><span>‚ùå</span><span class="feedback-title">Respuesta incorrecta</span></div>
                <div class="feedback-body">
                    <div class="error-box"><strong>üîç Error: ${selected.errorType}</strong><br>${selected.explanation}</div>
                    <div class="grammar-table">
                        <table>
                            <tr>
                                <th>Singular (was)</th>
                                <th>Plural (were)</th>
                            </tr>
                            <tr>
                                <td>I was</td>
                                <td>We were</td>
                            </tr>
                            <tr>
                                <td>You were</td>
                                <td>You were</td>
                            </tr>
                            <tr>
                                <td>He/She/It was</td>
                                <td>They were</td>
                            </tr>
                        </table>
                    </div>
                    <div class="success-box"><strong>‚úì Correcto:</strong><br>${q.correctReason}</div>
                </div>
            `;
            document.getElementById(`next-${qIdx}`).disabled = false;
        }

        function showQuestion(idx) {
            document.querySelectorAll('.question-card').forEach((c, i) => c.classList.toggle('hidden', i !== idx));
            currentQuestion = idx;
            document.getElementById('currentQ').textContent = idx + 1;
            document.getElementById('progressFill').style.width = `${((idx + 1) / 10) * 100}%`;
        }

        function nextQ() {
            if (currentQuestion < 9) showQuestion(currentQuestion + 1);
            else showResults();
        }

        function prevQ() {
            if (currentQuestion > 0) showQuestion(currentQuestion - 1);
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.instructions').style.display = 'none';
            const rs = document.getElementById('resultsScreen');
            rs.classList.add('show');
            document.getElementById('finalScore').textContent = `${score}/10`;
            const pct = (score / 10) * 100;
            const stars = document.querySelectorAll('.star');
            setTimeout(() => { if (pct >= 60) stars[0].classList.add('earned'); }, 300);
            setTimeout(() => { if (pct >= 80) stars[1].classList.add('earned'); }, 600);
            setTimeout(() => { if (pct >= 100) stars[2].classList.add('earned'); }, 900);
            let msg = pct === 100 ? '¬°Perfecto! üéâ ¬°Identificas was/were como un experto!' :
                      pct >= 80 ? '¬°Excelente! üåü ¬°Muy buen ojo!' :
                      pct >= 60 ? '¬°Buen trabajo! üëç Sigue practicando.' :
                      '¬°No te rindas! üí™ Repasa las reglas.';
            document.getElementById('resultsMessage').textContent = msg;
            const prog = JSON.parse(localStorage.getItem('jucumProgress') || '{}');
            prog['a1i-M7-tema3-identify'] = pct;
            localStorage.setItem('jucumProgress', JSON.stringify(prog));
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
