<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform - A1 Beg M7 Tema 4 | JUCUM English</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {--primary:#EC4899;--primary-light:#F9A8D4;--primary-dark:#DB2777;--accent:#F472B6;--bg-gradient-start:#FDF2F8;--bg-gradient-end:#FCE7F3;--text-dark:#831843;--text-medium:#9D174D;--success:#10B981;--success-light:#D1FAE5;--error:#EF4444;--error-light:#FEE2E2;--info:#3B82F6;--info-light:#DBEAFE;--purple:#8B5CF6;--purple-light:#EDE9FE;--orange:#F97316;--orange-light:#FFEDD5;--white:#FFFFFF;--shadow-soft:0 4px 20px rgba(236,72,153,0.15)}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,var(--bg-gradient-start) 0%,var(--bg-gradient-end) 100%);min-height:100vh;color:var(--text-dark)}
        .header{background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%);padding:1rem 1.5rem;display:flex;align-items:center;gap:1rem;position:sticky;top:0;z-index:100;box-shadow:var(--shadow-soft)}
        .back-btn{width:40px;height:40px;border-radius:50%;background:rgba(255,255,255,0.3);border:none;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1.5rem;text-decoration:none;color:white}
        .header-info{flex:1}
        .header-title{font-family:'Fredoka',sans-serif;font-size:1.1rem;font-weight:600;color:white}
        .header-subtitle{font-size:0.85rem;color:rgba(255,255,255,0.9)}
        .progress-indicator{background:rgba(255,255,255,0.3);padding:0.5rem 1rem;border-radius:50px;font-weight:700;color:white}
        .progress-container{padding:0 1.5rem;margin-top:-8px}
        .progress-bar{height:8px;background:rgba(255,255,255,0.5);border-radius:4px;overflow:hidden}
        .progress-fill{height:100%;background:var(--accent);transition:width 0.5s ease}
        .main-content{padding:1.5rem;max-width:650px;margin:0 auto}
        .instructions{background:var(--purple-light);border:2px solid var(--purple);padding:1rem;border-radius:20px;margin-bottom:1.5rem;text-align:center}
        .instructions-icon{font-size:2rem}
        .instructions-title{font-family:'Fredoka',sans-serif;font-weight:600;color:var(--purple)}
        .question-card{background:var(--white);border-radius:20px;box-shadow:var(--shadow-soft);overflow:hidden;margin-bottom:1rem}
        .question-card.hidden{display:none}
        .question-header{background:linear-gradient(135deg,var(--purple-light),#E0D4FC);padding:1rem 1.25rem;display:flex;align-items:center;gap:0.75rem}
        .question-number{width:36px;height:36px;background:var(--purple);color:var(--white);border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Fredoka',sans-serif;font-weight:700}
        .question-body{padding:1.5rem}
        .transform-visual{display:flex;flex-direction:column;gap:0.75rem;margin-bottom:1.5rem}
        .transform-box{padding:1rem 1.25rem;border-radius:12px;position:relative}
        .transform-box.base{background:var(--orange-light);border:2px solid var(--orange)}
        .transform-box.goal{background:var(--purple-light);border:2px solid var(--purple)}
        .transform-label{position:absolute;top:-10px;left:12px;background:var(--white);padding:0 8px;font-size:0.75rem;font-weight:700;text-transform:uppercase}
        .transform-box.base .transform-label{color:var(--orange)}
        .transform-box.goal .transform-label{color:var(--purple)}
        .transform-sentence{font-size:1.05rem;font-weight:600;line-height:1.5}
        .transform-arrow{text-align:center;font-size:1.5rem;color:var(--text-medium)}
        .options-container{display:flex;flex-direction:column;gap:0.75rem}
        .option-btn{display:flex;align-items:center;gap:0.75rem;padding:1rem;border:3px solid #E5E7EB;border-radius:12px;background:var(--white);cursor:pointer;transition:all 0.2s;text-align:left;font-family:'Nunito',sans-serif}
        .option-btn:hover:not(.disabled){border-color:var(--purple);background:var(--purple-light)}
        .option-btn.disabled{cursor:not-allowed}
        .option-btn.correct{border-color:var(--success);background:var(--success-light)}
        .option-btn.incorrect{border-color:var(--error);background:var(--error-light)}
        .option-letter{width:28px;height:28px;background:#E5E7EB;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:0.85rem;flex-shrink:0}
        .option-btn.correct .option-letter{background:var(--success);color:white}
        .option-btn.incorrect .option-letter{background:var(--error);color:white}
        .option-text{flex:1;font-size:1rem}
        .option-icon{font-size:1.2rem;display:none}
        .option-btn.correct .option-icon,.option-btn.incorrect .option-icon{display:block}
        .feedback-section{margin-top:1.5rem;display:none;border-radius:20px;overflow:hidden}
        .feedback-section.show{display:block}
        .feedback-header{padding:1rem 1.25rem;display:flex;align-items:center;gap:0.75rem}
        .feedback-section.correct .feedback-header{background:var(--success);color:white}
        .feedback-section.incorrect .feedback-header{background:var(--error);color:white}
        .feedback-title{font-family:'Fredoka',sans-serif;font-size:1.1rem;font-weight:600}
        .feedback-body{padding:1.25rem;background:white;border:2px solid;border-top:none}
        .feedback-section.correct .feedback-body{border-color:var(--success)}
        .feedback-section.incorrect .feedback-body{border-color:var(--error)}
        .error-box,.success-box{border-radius:12px;padding:1rem;margin-bottom:1rem}
        .error-box{background:var(--error-light);border-left:4px solid var(--error)}
        .success-box{background:var(--success-light);border-left:4px solid var(--success)}
        .nav-buttons{display:flex;gap:1rem;margin-top:1.5rem;padding-top:1rem;border-top:1px solid #E5E7EB}
        .nav-btn{flex:1;padding:1rem;border:none;border-radius:12px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:700;cursor:pointer;transition:all 0.2s}
        .nav-btn.primary{background:linear-gradient(135deg,var(--purple) 0%,#7C3AED 100%);color:white}
        .nav-btn.secondary{background:#F3F4F6;color:var(--text-medium)}
        .nav-btn:disabled{opacity:0.5;cursor:not-allowed}
        .results-screen{display:none;text-align:center;padding:2rem 1.5rem}
        .results-screen.show{display:block}
        .results-emoji{font-size:4rem;margin-bottom:1rem}
        .results-title{font-family:'Fredoka',sans-serif;font-size:2rem;margin-bottom:0.5rem}
        .results-score{font-size:3rem;font-weight:800;color:var(--purple);margin:1rem 0}
        .stars-container{display:flex;justify-content:center;gap:0.5rem;margin:1.5rem 0}
        .star{font-size:2.5rem;opacity:0.3;transition:all 0.5s ease}
        .star.earned{opacity:1}
        .result-btn{padding:1rem 2rem;border:none;border-radius:12px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:700;cursor:pointer;text-decoration:none;display:flex;align-items:center;justify-content:center;gap:0.5rem;margin:0.5rem 0}
        .result-btn.primary{background:linear-gradient(135deg,var(--purple) 0%,#7C3AED 100%);color:white}
        .result-btn.secondary{background:#F3F4F6;color:var(--text-dark)}
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="header-info">
            <div class="header-title">üîÑ Transform - Punctuation</div>
            <div class="header-subtitle">ü©∑ A1 Beginner ‚Ä¢ M7 ‚Ä¢ Tema 4</div>
        </div>
        <div class="progress-indicator"><span id="currentQ">1</span>/10</div>
    </header>
    <div class="progress-container">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>
    <main class="main-content">
        <div class="instructions">
            <div class="instructions-icon">üîÑ</div>
            <div class="instructions-title">Agrega la puntuaci√≥n correcta</div>
            <div class="instructions-text">Transforma la oraci√≥n sin puntuaci√≥n a una con puntuaci√≥n correcta.</div>
        </div>
        <div id="questionsContainer"></div>
        <div class="results-screen" id="resultsScreen">
            <div class="results-emoji">üéâ</div>
            <div class="results-title">¬°Completado!</div>
            <div class="results-score" id="finalScore">0/10</div>
            <div class="stars-container">
                <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
            </div>
            <div class="results-message" id="resultsMessage"></div>
            <button class="result-btn primary" onclick="location.reload()">üîÑ Intentar de Nuevo</button>
            <a href="index.html" class="result-btn secondary">‚Üê Volver al Men√∫</a>
        </div>
    </main>
    <script>
        const quizData = [
            {id:1,base:"They needed cables adapters and batteries",goal:"A√±ade comas y punto",options:[{text:"They needed cables, adapters, and batteries.",correct:true},{text:"They needed cables adapters and batteries.",correct:false,errorType:"Sin puntuaci√≥n",explanation:"Faltan comas (,) y punto (.)."}],correctReason:"Lista ‚Üí comas entre elementos, punto al final."},
            {id:2,base:"The store sells phones tablets and laptops",goal:"A√±ade comas y punto",options:[{text:"The store sells phones, tablets, and laptops.",correct:true},{text:"The store sells phones. Tablets. And laptops.",correct:false,errorType:"Fragmentado",explanation:"Son elementos de UNA lista, no oraciones separadas."}],correctReason:"Lista ‚Üí comas, punto final."},
            {id:3,base:"Ana helped customers Carlos organized boxes and Diego smiled",goal:"A√±ade comas y punto",options:[{text:"Ana helped customers, Carlos organized boxes, and Diego smiled.",correct:true},{text:"Ana helped customers Carlos organized boxes and Diego smiled.",correct:false,errorType:"Sin puntuaci√≥n",explanation:"Faltan comas (,) y punto (.)."}],correctReason:"Acciones en lista ‚Üí comas, punto."},
            {id:4,base:"It was a busy day at the store",goal:"A√±ade punto final",options:[{text:"It was a busy day at the store.",correct:true},{text:"It was a busy day at the store,",correct:false,errorType:"Coma final",explanation:"Las comas NO terminan oraciones. Usa punto (.)."}],correctReason:"Oraci√≥n completa ‚Üí punto (.)."},
            {id:5,base:"Diego carried science kits microscopes and test tubes",goal:"A√±ade comas y punto",options:[{text:"Diego carried science kits, microscopes, and test tubes.",correct:true},{text:"Diego carried science kits microscopes and test tubes",correct:false,errorType:"Sin puntuaci√≥n",explanation:"Necesitas comas y punto final."}],correctReason:"Lista ‚Üí comas, punto."},
            {id:6,base:"The team worked together",goal:"A√±ade punto final",options:[{text:"The team worked together.",correct:true},{text:"The team, worked together.",correct:false,errorType:"Coma incorrecta",explanation:"No separas sujeto-verbo con coma."}],correctReason:"Oraci√≥n simple ‚Üí punto (.)."},
            {id:7,base:"She bought cables chargers batteries and headphones",goal:"A√±ade comas y punto",options:[{text:"She bought cables, chargers, batteries, and headphones.",correct:true},{text:"She bought cables chargers batteries and headphones.",correct:false,errorType:"Sin puntuaci√≥n",explanation:"Lista de 4 elementos ‚Üí comas y punto."}],correctReason:"Lista ‚Üí comas, punto."},
            {id:8,base:"Everyone enjoyed working together",goal:"A√±ade punto final",options:[{text:"Everyone enjoyed working together.",correct:true},{text:"Everyone enjoyed working together,",correct:false,errorType:"Coma final",explanation:"Comas NO terminan oraciones. Punto (.)."}],correctReason:"Oraci√≥n ‚Üí punto (.)."},
            {id:9,base:"The teacher needed beakers flasks and safety goggles",goal:"A√±ade comas y punto",options:[{text:"The teacher needed beakers, flasks, and safety goggles.",correct:true},{text:"The teacher needed beakers flasks and safety goggles",correct:false,errorType:"Sin puntuaci√≥n",explanation:"Faltan comas y punto."}],correctReason:"Lista ‚Üí comas, punto."},
            {id:10,base:"They were all proud of their teamwork",goal:"A√±ade punto final",options:[{text:"They were all proud of their teamwork.",correct:true},{text:"They were all proud, of their teamwork.",correct:false,errorType:"Coma incorrecta",explanation:"No separas 'proud' de 'of' con coma."}],correctReason:"Oraci√≥n ‚Üí punto (.)."}
        ];

        let currentQuestion=0,score=0,answered=new Array(10).fill(false);

        function initQuiz(){
            const container=document.getElementById('questionsContainer');
            quizData.forEach((q,idx)=>{
                q.shuffledOptions=[...q.options].sort(()=>Math.random()-0.5);
                container.appendChild(createCard(q,idx));
            });
            showQuestion(0);
        }

        function createCard(q,idx){
            const card=document.createElement('div');
            card.className=`question-card ${idx!==0?'hidden':''}`;
            card.id=`q-${idx}`;
            const letters=['A','B'];
            card.innerHTML=`
                <div class="question-header">
                    <div class="question-number">${idx+1}</div>
                    <div>Transforma esta oraci√≥n:</div>
                </div>
                <div class="question-body">
                    <div class="transform-visual">
                        <div class="transform-box base">
                            <span class="transform-label">üî∂ Sin puntuaci√≥n</span>
                            <div class="transform-sentence">${q.base}</div>
                        </div>
                        <div class="transform-arrow">‚¨áÔ∏è ${q.goal}</div>
                        <div class="transform-box goal">
                            <span class="transform-label">üéØ Con puntuaci√≥n</span>
                            <div class="transform-sentence">?</div>
                        </div>
                    </div>
                    <div class="options-container" id="opts-${idx}">
                        ${q.shuffledOptions.map((opt,i)=>`
                            <button class="option-btn" onclick="selectOption(${idx},${i})">
                                <span class="option-letter">${letters[i]}</span>
                                <span class="option-text">${opt.text}</span>
                                <span class="option-icon">${opt.correct?'‚úÖ':'‚ùå'}</span>
                            </button>
                        `).join('')}
                    </div>
                    <div class="feedback-section" id="fb-${idx}"></div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn secondary" onclick="prevQ()" ${idx===0?'disabled':''}>‚Üê Anterior</button>
                    <button class="nav-btn primary" id="next-${idx}" onclick="nextQ()" disabled>
                        ${idx===9?'Ver Resultados ‚Üí':'Siguiente ‚Üí'}
                    </button>
                </div>
            `;
            return card;
        }

        function selectOption(qIdx,optIdx){
            if(answered[qIdx])return;
            const q=quizData[qIdx];
            const selected=q.shuffledOptions[optIdx];
            const isCorrect=selected.correct;
            answered[qIdx]=true;
            if(isCorrect)score++;

            const buttons=document.querySelectorAll(`#opts-${qIdx} .option-btn`);
            buttons.forEach((btn,i)=>{
                btn.classList.add('disabled');
                if(q.shuffledOptions[i].correct)btn.classList.add('correct');
                else if(i===optIdx)btn.classList.add('incorrect');
            });

            const fb=document.getElementById(`fb-${qIdx}`);
            fb.className=`feedback-section show ${isCorrect?'correct':'incorrect'}`;
            fb.innerHTML=isCorrect?`
                <div class="feedback-header"><span>‚úÖ</span><span class="feedback-title">¬°Excelente!</span></div>
                <div class="feedback-body">
                    <div class="success-box"><strong>‚úì Correcto:</strong> ${q.correctReason}</div>
                </div>
            `:`
                <div class="feedback-header"><span>‚ùå</span><span class="feedback-title">Incorrecto</span></div>
                <div class="feedback-body">
                    <div class="error-box"><strong>Error: ${selected.errorType}</strong><br>${selected.explanation}</div>
                    <div class="success-box"><strong>‚úì Correcto:</strong> ${q.correctReason}</div>
                </div>
            `;
            document.getElementById(`next-${qIdx}`).disabled=false;
        }

        function showQuestion(idx){
            document.querySelectorAll('.question-card').forEach((c,i)=>c.classList.toggle('hidden',i!==idx));
            currentQuestion=idx;
            document.getElementById('currentQ').textContent=idx+1;
            document.getElementById('progressFill').style.width=`${((idx+1)/10)*100}%`;
        }

        function nextQ(){
            if(currentQuestion<9)showQuestion(currentQuestion+1);
            else showResults();
        }

        function prevQ(){
            if(currentQuestion>0)showQuestion(currentQuestion-1);
        }

        function showResults(){
            document.getElementById('questionsContainer').style.display='none';
            document.querySelector('.instructions').style.display='none';
            const rs=document.getElementById('resultsScreen');
            rs.classList.add('show');
            document.getElementById('finalScore').textContent=`${score}/10`;
            const pct=(score/10)*100;
            const stars=document.querySelectorAll('.star');
            setTimeout(()=>{if(pct>=60)stars[0].classList.add('earned');},300);
            setTimeout(()=>{if(pct>=80)stars[1].classList.add('earned');},600);
            setTimeout(()=>{if(pct>=100)stars[2].classList.add('earned');},900);
            let msg=pct===100?'¬°Perfecto! üéâ':'¬°Bien! üåü';
            document.getElementById('resultsMessage').textContent=msg;
            const prog=JSON.parse(localStorage.getItem('jucumProgress')||'{}');
            prog['a1i-M7-tema4-transform']=pct;
            localStorage.setItem('jucumProgress',JSON.stringify(prog));
        }

        document.addEventListener('DOMContentLoaded',initQuiz);
    </script>
</body>
</html>
