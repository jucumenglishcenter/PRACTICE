            --primary-dark: #DB2777;
            --accent: #F472B6;
            --bg-gradient-start: #FDF2F8;
            --bg-gradient-end: #FCE7F3;
            --text-dark: #831843;
            --text-medium: #9D174D;
            --text-light: #BE185D;
            --success: #10B981;
            --success-light: #D1FAE5;
            --success-dark: #059669;
            --error: #EF4444;
            --error-light: #FEE2E2;
            --error-dark: #DC2626;
            --info: #3B82F6;
            --info-light: #DBEAFE;
            --purple: #8B5CF6;
            --purple-light: #EDE9FE;
            --white: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(236, 72, 153, 0.15);
            --shadow-strong: 0 8px 30px rgba(236, 72, 153, 0.25);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .header-subtitle {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
        }

        .progress-indicator {
            background: rgba(255,255,255,0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
            font-size: 0.9rem;
        }

        /* Progress Bar */
        .progress-container {
            padding: 0 1.5rem;
            margin-top: -8px;
            position: relative;
            z-index: 99;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem;
            max-width: 650px;
            margin: 0 auto;
        }

        /* Question Card */
        .question-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideIn 0.5s ease;
        }

        .question-card.hidden {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .question-text .blank {
            display: inline-block;
            min-width: 120px;
            padding: 0.25rem 0.5rem;
            background: var(--primary-light);
            border: 2px dashed var(--primary-dark);
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            color: var(--primary-dark);
            transition: all 0.3s;
        }

        .question-text .blank.filled {
            background: var(--primary);
            border-style: solid;
            color: white;
        }

        .question-text .blank.correct {
            background: var(--success-light);
            border-color: var(--success);
            color: var(--success-dark);
        }

        .question-text .blank.incorrect {
            background: var(--error-light);
            border-color: var(--error);
            color: var(--error-dark);
        }

        .hint-box {
            background: #FFF9C4;
            border-left: 4px solid var(--primary);
            padding: 0.75rem 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .hint-label {
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .translation {
            color: var(--text-medium);
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Verb Type Badge */
        .verb-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        .verb-type-badge.regular {
            background: #D1FAE5;
            color: #059669;
        }

        .verb-type-badge.irregular {
            background: #EDE9FE;
            color: #7C3AED;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .option-btn {
            padding: 1rem;
            border: 3px solid #E5E7EB;
            border-radius: 12px;
            background: var(--white);
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dark);
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            border-color: var(--success);
            background: var(--success-light);
            color: var(--success-dark);
        }

        .option-btn.incorrect {
            border-color: var(--error);
            background: var(--error-light);
            color: var(--error-dark);
        }

        /* Enhanced Feedback Section */
        .feedback {
            margin-top: 1.5rem;
            padding: 0;
            border-radius: var(--border-radius);
            display: none;
            overflow: hidden;
        }

        .feedback.show {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Feedback Header */
        .feedback-header {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .feedback.correct .feedback-header {
            background: var(--success);
            color: white;
        }

        .feedback.incorrect .feedback-header {
            background: var(--error);
            color: white;
        }

        .feedback-icon {
            font-size: 1.5rem;
        }

        .feedback-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Feedback Body */
        .feedback-body {
            padding: 1.25rem;
            background: white;
            border: 2px solid;
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .feedback.correct .feedback-body {
            border-color: var(--success);
        }

        .feedback.incorrect .feedback-body {
            border-color: var(--error);
        }

        /* Error Analysis Box */
        .error-analysis {
            background: var(--error-light);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .error-analysis-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--error-dark);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .error-type-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: var(--error);
            color: white;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: auto;
        }

        .error-comparison {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0.75rem 0;
        }

        .error-word {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .error-word.wrong {
            background: white;
            color: var(--error);
            text-decoration: line-through;
            border: 2px solid var(--error);
        }

        .error-word.right {
            background: var(--success);
            color: white;
            border: 2px solid var(--success-dark);
        }

        .error-arrow {
            font-size: 1.5rem;
            color: var(--text-medium);
        }

        .error-explanation {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Grammar Rule Box */
        .grammar-rule-box {
            background: var(--info-light);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--info);
        }

        .grammar-rule-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--info);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .grammar-formula {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
        }

        .grammar-formula .highlight {
            color: var(--info);
            font-weight: 700;
        }

        .grammar-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .grammar-example {
            background: white;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-dark);
        }

        .grammar-example .base {
            color: var(--text-medium);
        }

        .grammar-example .arrow {
            color: var(--info);
            margin: 0 0.3rem;
        }

        .grammar-example .past {
            color: var(--success-dark);
            font-weight: 700;
        }

        /* Correct Answer Box */
        .correct-answer-box {
            background: var(--success-light);
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid var(--success);
        }

        .correct-answer-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--success-dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .correct-answer-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--success-dark);
            margin-bottom: 0.5rem;
        }

        .correct-answer-reason {
            font-size: 0.85rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Success Box (for correct answers) */
        .success-explanation {
            background: var(--success-light);
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid var(--success);
        }

        .success-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--success-dark);
            margin-bottom: 0.5rem;
        }

        .success-text {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #E5E7EB;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .nav-btn.secondary {
            background: #F3F4F6;
            color: var(--text-medium);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 2rem 1.5rem;
        }

        .results-screen.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .results-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .results-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .results-score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin: 1rem 0;
        }

        .results-message {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 1.5rem;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .star {
            font-size: 2.5rem;
            opacity: 0.3;
            transition: all 0.5s ease;
        }

        .star.earned {
            opacity: 1;
            animation: starPop 0.5s ease;
        }

        @keyframes starPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .results-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .result-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .result-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .result-btn.secondary {
            background: #F3F4F6;
            color: var(--text-dark);
        }

        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .error-comparison {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .error-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

        const quizData = [
            {

            {

        // State
        let currentQuestion = 0;
        let score = 0;
        let answered = new Array(quizData.length).fill(false);
        let answers = new Array(quizData.length).fill(null);

        // Initialize Quiz
        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const card = createQuestionCard(q, index);
                container.appendChild(card);
            });

            showQuestion(0);
            updateProgress();
        }

        // Create Question Card
        function createQuestionCard(q, index) {
            const card = document.createElement('div');
            card.className = `question-card ${index !== 0 ? 'hidden' : ''}`;
            card.id = `question-${index}`;

            // Shuffle options
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

            const verbTypeBadge = q.verbType === 'regular' 
                ? '<span class="verb-type-badge regular">‚úì Regular</span>'
                : '<span class="verb-type-badge irregular">‚òÖ Irregular</span>';

            card.innerHTML = `
                <div class="question-number">${index + 1}</div>
                
                <div class="hint-box">
                    <div class="hint-label">üí° Pista:</div>
                    ${q.hint}
                </div>

                <p class="question-text">
                    ${q.sentence.replace('_____', `<span class="blank" id="blank-${index}">?</span>`)}
                    ${verbTypeBadge}
                </p>
                <p class="translation">${q.translation}</p>

                <div class="options-grid" id="options-${index}">
                    ${shuffledOptions.map((opt, i) => `
                        <button class="option-btn" data-option="${opt}" onclick="selectOption(${index}, '${opt}')">
                            ${opt}
                        </button>
                    `).join('')}
                </div>

                <div class="feedback" id="feedback-${index}"></div>

                <div class="nav-buttons">
                    <button class="nav-btn secondary" onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="nav-btn primary" id="nextBtn-${index}" onclick="nextQuestion()" disabled>
                        ${index === quizData.length - 1 ? 'Ver Resultados ‚Üí' : 'Siguiente ‚Üí'}
                    </button>
                </div>
            `;

            return card;
        }

        // Select Option with enhanced feedback
        function selectOption(questionIndex, option) {
            if (answered[questionIndex]) return;

            const q = quizData[questionIndex];
            const isCorrect = option === q.correct;
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            const blank = document.getElementById(`blank-${questionIndex}`);
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const nextBtn = document.getElementById(`nextBtn-${questionIndex}`);

            // Mark as answered
            answered[questionIndex] = true;
            answers[questionIndex] = option;

            // Update blank
            blank.textContent = option;
            blank.classList.add('filled');

            // Update buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.option === option) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btn.dataset.option === q.correct && !isCorrect) {
                    btn.classList.add('correct');
                }
            });

            // Update blank style
            blank.classList.add(isCorrect ? 'correct' : 'incorrect');

            // Build enhanced feedback
            let feedbackHTML = '';
            
            if (isCorrect) {
                score++;
                feedbackHTML = `
                    <div class="feedback-header">
                        <span class="feedback-icon">‚úÖ</span>
                        <span class="feedback-title">¬°Excelente! Respuesta correcta</span>
                    </div>
                    <div class="feedback-body">
                        <div class="success-explanation">
                            <div class="success-header">
                                <span>üìö</span> ¬øPor qu√© "${q.correct}" es correcto?
                            </div>
                            <div class="success-text">
                                ${q.correctReason}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const errorFeedback = q.feedback[option];
                feedbackHTML = `
                    <div class="feedback-header">
                        <span class="feedback-icon">‚ùå</span>
                        <span class="feedback-title">Respuesta incorrecta</span>
                    </div>
                    <div class="feedback-body">
                        <!-- Error Analysis -->
                        <div class="error-analysis">
                            <div class="error-analysis-header">
                                <span>üîç</span> An√°lisis del error
                                <span class="error-type-badge">${errorFeedback.errorType}</span>
                            </div>
                            <div class="error-comparison">
                                <span class="error-word wrong">${option}</span>
                                <span class="error-arrow">‚Üí</span>
                                <span class="error-word right">${q.correct}</span>
                            </div>
                            <div class="error-explanation">
                                ${errorFeedback.explanation}
                            </div>
                        </div>

                        <!-- Grammar Rule -->
                        <div class="grammar-rule-box">
                            <div class="grammar-rule-header">
                                <span>üìñ</span> Regla gramatical
                            </div>
                            <div class="grammar-formula">
                                ${q.verbType === 'regular' 
                                    ? `<span class="highlight">${q.baseVerb}</span> + <span class="highlight">ed</span> = <span class="highlight">${q.correct}</span>`
                                    : `<span class="highlight">${q.baseVerb}</span> ‚Üí <span class="highlight">${q.correct}</span> (irregular)`
                                }
                            </div>
                            <div class="grammar-examples">
                                ${q.examples.map(ex => {
                                    const parts = ex.split(' ‚Üí ');
                                    return `<span class="grammar-example"><span class="base">${parts[0]}</span><span class="arrow">‚Üí</span><span class="past">${parts[1]}</span></span>`;
                                }).join('')}
                            </div>
                        </div>

                        <!-- Correct Answer Box -->
                        <div class="correct-answer-box">
                            <div class="correct-answer-header">
                                <span>‚úì</span> La respuesta correcta es:
                            </div>
                            <div class="correct-answer-text">"${q.correct}"</div>
                            <div class="correct-answer-reason">
                                ${q.correctReason}
                            </div>
                        </div>
                    </div>
                `;
            }

            feedback.innerHTML = feedbackHTML;
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            // Enable next button
            nextBtn.disabled = false;
        }

        // Navigation
        function showQuestion(index) {
            document.querySelectorAll('.question-card').forEach((card, i) => {
                card.classList.toggle('hidden', i !== index);
            });
            currentQuestion = index;
            document.getElementById('currentQ').textContent = index + 1;
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Show Results
        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');

            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');
            
            setTimeout(() => {
                if (percentage >= 60) stars[0].classList.add('earned');
            }, 300);
            setTimeout(() => {
                if (percentage >= 80) stars[1].classList.add('earned');
            }, 600);
            setTimeout(() => {
                if (percentage >= 100) stars[2].classList.add('earned');
            }, 900);

            let message = '';
            if (percentage === 100) {
                message = '¬°Perfecto! üéâ ¬°Eres un experto en Past Simple!';
            } else if (percentage >= 80) {
                message = '¬°Excelente trabajo! üåü ¬°Casi perfecto!';
            } else if (percentage >= 60) {
                message = '¬°Buen trabajo! üëç Sigue practicando.';
            } else {
                message = '¬°No te rindas! üí™ Repasa las explicaciones e intenta de nuevo.';
            }
            document.getElementById('resultsMessage').textContent = message;

            saveProgress(percentage);
        }

        // Save Progress
        function saveProgress(percentage) {
            const progressData = JSON.parse(localStorage.getItem('jucumProgress') || '{}');
            progressData['a1i-M7-fill'] = percentage;
            localStorage.setItem('jucumProgress', JSON.stringify(progressData));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
