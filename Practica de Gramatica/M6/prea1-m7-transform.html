<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-light: #C4B5FD;
            --primary-dark: #7C3AED;
            --accent: #A78BFA;
            --green: #10B981;
            --green-light: #D1FAE5;
            --green-dark: #059669;
            --red: #EF4444;
            --red-light: #FEE2E2;
            --red-dark: #DC2626;
            --yellow: #F59E0B;
            --blue: #3B82F6;
            --blue-light: #DBEAFE;
            --bg-gradient-start: #F5F3FF;
            --bg-gradient-end: #EDE9FE;
            --text-dark: #3B1F6E;
            --text-medium: #6B21A8;
            --white: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(139, 92, 246, 0.15);
            --shadow-strong: 0 8px 30px rgba(139, 92, 246, 0.25);
            --border-radius: 20px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            color: white;
        }

        .level-badge {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--white);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Question Container */
        .question-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Transform Display */
        .transform-display {
            background: linear-gradient(135deg, #F5F3FF 0%, #EDE9FE 100%);
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--primary-light);
        }

        .transform-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .transform-row:last-child {
            margin-bottom: 0;
        }

        .transform-label {
            min-width: 60px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            text-align: center;
        }

        .label-base {
            background: #DBEAFE;
            color: var(--blue);
        }

        .label-goal {
            background: #FEF3C7;
            color: #D97706;
        }

        .transform-sentence {
            flex: 1;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .transform-arrow-container {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .transform-arrow {
            background: var(--primary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 1.2rem;
        }

        /* Verb highlight */
        .verb-original {
            background: #BFDBFE;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
            color: #1E40AF;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-btn {
            background: var(--white);
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
            line-height: 1.4;
        }

        .option-btn.correct {
            background: var(--green-light);
            border-color: var(--green);
        }

        .option-btn.correct .option-letter {
            background: var(--green);
            color: white;
        }

        .option-btn.incorrect {
            background: var(--red-light);
            border-color: var(--red);
        }

        .option-btn.incorrect .option-letter {
            background: var(--red);
            color: white;
        }

        .option-btn.show-correct {
            background: var(--green-light);
            border-color: var(--green);
            border-style: dashed;
        }

        /* Feedback Section */
        .feedback-container {
            margin-top: 1.5rem;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .feedback-container.show {
            display: block;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 12px 12px 0 0;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
        }

        .feedback-header.correct {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            color: white;
        }

        .feedback-header.incorrect {
            background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
            color: white;
        }

        .feedback-icon {
            font-size: 1.5rem;
        }

        .feedback-body {
            background: var(--white);
            border: 2px solid;
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 1.25rem;
        }

        .feedback-body.correct {
            border-color: var(--green);
        }

        .feedback-body.incorrect {
            border-color: var(--red);
        }

        /* Analysis Sections */
        .analysis-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .analysis-section.error {
            background: #FEF2F2;
        }

        .analysis-section.correct-answer {
            background: #ECFDF5;
        }

        .analysis-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .analysis-title.error {
            color: var(--red-dark);
        }

        .analysis-title.correct {
            color: var(--green-dark);
        }

        /* Selected Answer Box */
        .answer-box {
            background: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid;
        }

        .answer-box.error {
            border-color: var(--red);
        }

        .answer-box.correct {
            border-color: var(--green);
        }

        .answer-label {
            font-size: 0.75rem;
            color: #6B7280;
            margin-bottom: 0.25rem;
        }

        .answer-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .answer-text.error {
            color: var(--red-dark);
        }

        .answer-text.correct {
            color: var(--green-dark);
        }

        .answer-explanation {
            font-size: 0.9rem;
            color: #374151;
            line-height: 1.6;
        }

        /* Error highlights */
        .error-word {
            background: #FECACA;
            color: var(--red-dark);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
            text-decoration: line-through;
        }

        .correct-word {
            background: #A7F3D0;
            color: var(--green-dark);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
        }

        /* Error Type Badge */
        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: #FECACA;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--red-dark);
            margin-top: 0.5rem;
        }

        /* Transformation Steps Box */
        .steps-box {
            background: linear-gradient(135deg, #EDE9FE 0%, #DDD6FE 100%);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .steps-title {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .steps-list {
            list-style: none;
        }

        .steps-list li {
            font-size: 0.9rem;
            color: #5B21B6;
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            border-bottom: 1px dashed #C4B5FD;
        }

        .steps-list li:last-child {
            border-bottom: none;
        }

        .steps-list li::before {
            content: attr(data-step);
            position: absolute;
            left: 0;
            background: var(--primary);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Before/After Comparison */
        .comparison-box {
            background: linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%);
            border: 2px solid var(--blue);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .comparison-title {
            font-size: 0.75rem;
            color: var(--blue);
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comparison-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .comparison-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .comparison-tag {
            min-width: 70px;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .tag-before {
            background: #FEE2E2;
            color: var(--red-dark);
        }

        .tag-after {
            background: #D1FAE5;
            color: var(--green-dark);
        }

        .comparison-sentence {
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        /* Formula Box */
        .formula-box {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid var(--yellow);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .formula-title {
            font-size: 0.75rem;
            color: #D97706;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .formula-content {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: #92400E;
            text-align: center;
            padding: 0.5rem;
            background: white;
            border-radius: 8px;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.secondary {
            background: #F3F4F6;
            color: var(--text-dark);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .nav-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-screen.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .results-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .results-score {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .results-message {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .star {
            font-size: 2.5rem;
            color: #E5E7EB;
            transition: all 0.5s ease;
        }

        .star.earned {
            color: #FBBF24;
            transform: scale(1.2);
        }

        .results-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--yellow) 0%, #D97706 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .header-title {
                font-size: 0.95rem;
            }

            .main-content {
                padding: 1rem;
            }

            .question-container {
                padding: 1.25rem;
            }

            .transform-display {
                padding: 1rem;
            }

            .transform-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .option-btn {
                padding: 0.85rem 1rem;
                font-size: 0.95rem;
            }

            .comparison-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
        }
    </style>
</head>

            const selectedOption = q.options.find(opt => opt.text === selectedText);
            const correctOption = q.options.find(opt => opt.correct);
            const isCorrect = selectedOption.correct;

            // Update buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnText = btn.dataset.text;
                
                if (btnText === selectedText) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btnText === correctOption.text && !isCorrect) {
                    btn.classList.add('show-correct');

            if (isCorrect) score++;

        // Next Question
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });

        }

        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');

            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');

            setTimeout(() => {
                if (percentage >= 60) stars[0].classList.add('earned');
            }, 300);
            setTimeout(() => {
                if (percentage >= 80) stars[1].classList.add('earned');
            }, 600);
            setTimeout(() => {

            let message = '';
            if (percentage === 100) {
