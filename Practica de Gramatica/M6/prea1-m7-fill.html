            }

        }
    </style>

        let currentQuestion = 0;

        // Initialize Quiz

        // Show Question

            const q = quizData[index];
            answered = false;

            // Update progress
            document.getElementById('currentQ').textContent = index + 1;
            document.getElementById('progressFill').style.width = `${((index + 1) / quizData.length) * 100}%`;

            // Build question HTML
            const questionHTML = `
                <span class="question-number">Pregunta ${index + 1}</span>
                <p class="question-text">${q.sentence.replace('___', '<span class="blank">___</span>')}</p>
                <p class="question-text" style="font-size: 0.9rem; color: #6B7280;">Verbo: <strong>${q.verb}</strong></p>
                
                <div class="hint-box">
                    <div class="hint-label">üí° PISTA</div>

                </div>

                <div class="options-container" id="optionsContainer">
                    ${q.options.map((opt, i) => `
                        <button class="option-btn" onclick="checkAnswer('${opt}', ${index})" data-option="${opt}">
                            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                            <span>${opt}</span>
                        </button>
                    `).join('')}
                </div>

                <div class="feedback-container" id="feedback"></div>

                    <button class="nav-btn secondary" onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                    <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Siguiente ‚Üí</button>
                </div>
            `;

            document.getElementById('questionContainer').innerHTML = questionHTML;
        }

        // Check Answer with DETAILED Feedback
        function checkAnswer(selected, qIndex) {
            if (answered) return;
            answered = true;

            const q = quizData[qIndex];
            const isCorrect = selected === q.correct;
            const explanation = q.explanations[selected];

            // Update buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const opt = btn.dataset.option;
                
                if (opt === selected) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (opt === q.correct && !isCorrect) {
                    btn.classList.add('show-correct');
                }
            });

            // Update score
            if (isCorrect) score++;
            document.getElementById('score').textContent = score;

            // Generate feedback HTML
            const feedback = document.getElementById('feedback');
            let feedbackHTML = '';

        // Next Question
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        // Previous Question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Show Results
        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');

            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');

            setTimeout(() => {
                if (percentage >= 60) stars[0].classList.add('earned');
            }, 300);
            setTimeout(() => {
                if (percentage >= 80) stars[1].classList.add('earned');
            }, 600);
            setTimeout(() => {
                if (percentage >= 100) stars[2].classList.add('earned');
            }, 900);

            let message = '';
            if (percentage === 100) {

        }
