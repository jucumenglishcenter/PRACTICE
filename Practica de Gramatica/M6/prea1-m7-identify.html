            padding: 0;
            box-sizing: border-box;
        }

        :root {

            --primary-light: #93C5FD;
            --primary-dark: #2563EB;
            --accent: #60A5FA;
            --green: #10B981;
            --green-light: #D1FAE5;
            --green-dark: #059669;
            --red: #EF4444;
            --red-light: #FEE2E2;
            --red-dark: #DC2626;
            --yellow: #F59E0B;
            --purple: #8B5CF6;
            --purple-light: #EDE9FE;
            --bg-gradient-start: #EFF6FF;
            --bg-gradient-end: #DBEAFE;
            --text-dark: #1E3A5F;
            --text-medium: #3B82F6;
            --white: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(59, 130, 246, 0.15);
            --shadow-strong: 0 8px 30px rgba(59, 130, 246, 0.25);
            --border-radius: 20px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            color: white;
        }

        .level-badge {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--white);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Question Container */
        .question-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .question-instruction {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .question-subtext {
            font-size: 0.9rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        /* Sentence Options */
        .sentences-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sentence-btn {
            background: var(--white);
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .sentence-btn:hover:not(:disabled) {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .sentence-btn:disabled {
            cursor: not-allowed;
        }

        .sentence-letter {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .sentence-text {
            flex: 1;
            line-height: 1.5;
        }

        .sentence-btn.correct {
            background: var(--green-light);
            border-color: var(--green);
        }

        .sentence-btn.correct .sentence-letter {
            background: var(--green);
            color: white;
        }

        .sentence-btn.incorrect {
            background: var(--red-light);
            border-color: var(--red);
        }

        .sentence-btn.incorrect .sentence-letter {
            background: var(--red);
            color: white;
        }

        .sentence-btn.show-correct {
            background: var(--green-light);
            border-color: var(--green);
            border-style: dashed;
        }

        /* Feedback Section */
        .feedback-container {
            margin-top: 1.5rem;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .feedback-container.show {
            display: block;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 12px 12px 0 0;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
        }

        .feedback-header.correct {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            color: white;
        }

        .feedback-header.incorrect {
            background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
            color: white;
        }

        .feedback-icon {
            font-size: 1.5rem;
        }

        .feedback-body {
            background: var(--white);
            border: 2px solid;
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 1.25rem;
        }

        .feedback-body.correct {
            border-color: var(--green);
        }

        .feedback-body.incorrect {
            border-color: var(--red);
        }

        .analysis-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .analysis-section.error {
            background: #FEF2F2;
        }

        .analysis-section.correct-answer {
            background: #ECFDF5;
        }

        .analysis-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .analysis-title.error {
            color: var(--red-dark);
        }

        .analysis-title.correct {
            color: var(--green-dark);
        }

        .sentence-analysis {
            background: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid;
        }

        .sentence-analysis.error-analysis {
            border-color: var(--red);
        }

        .sentence-analysis.correct-analysis {
            border-color: var(--green);
        }

        .sentence-analysis-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .sentence-analysis-label {
            font-size: 0.75rem;
            color: #6B7280;
            text-transform: uppercase;
        }

        .sentence-analysis-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-text {
            color: var(--red-dark);
        }

        .correct-text {
            color: var(--green-dark);
        }

        .sentence-explanation {
            font-size: 0.9rem;
            color: #374151;
            line-height: 1.6;
        }

        /* Highlight errors in sentences */
        .error-highlight {
            background: #FECACA;
            color: var(--red-dark);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
            text-decoration: line-through;
        }

        .correct-highlight {
            background: #A7F3D0;
            color: var(--green-dark);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
        }

        .error-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: #FECACA;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--red-dark);
            margin-top: 0.5rem;

        /* Grammar Rule Box */
        .rule-box {
            background: linear-gradient(135deg, #EDE9FE 0%, #DDD6FE 100%);
            border: 2px solid var(--purple);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;

        .rule-title {
            font-size: 0.75rem;
            color: var(--purple);
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .rule-content {
            font-size: 0.9rem;
            color: #5B21B6;
            line-height: 1.5;
        }

        /* Comparison Box */
        .comparison-box {
            background: linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .comparison-title {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 0.5rem;
            align-items: center;
        }

        .comparison-item {
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .comparison-wrong {
            background: #FECACA;
            color: var(--red-dark);
            text-decoration: line-through;
        }

        .comparison-arrow {
            color: var(--primary);
            font-weight: 700;
        }

        .comparison-right {
            background: #A7F3D0;
            color: var(--green-dark);
            font-weight: 700;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.secondary {
            background: #F3F4F6;
            color: var(--text-dark);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .nav-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .results-screen.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .results-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .results-score {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .results-message {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .star {
            font-size: 2.5rem;
            color: #E5E7EB;
            transition: all 0.5s ease;
        }

        .star.earned {
            color: #FBBF24;
            transform: scale(1.2);
        }

        .results-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--yellow) 0%, #D97706 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 1rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .header-title {
                font-size: 0.95rem;
            }

            .main-content {
                padding: 1rem;
            }

            .question-container {
                padding: 1.25rem;
            }

            .sentence-btn {
                padding: 0.85rem 1rem;
                font-size: 0.95rem;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .comparison-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize Quiz
        function initQuiz() {
            showQuestion(currentQuestion);
        }

        // Show Question
        function showQuestion(index) {
            const q = quizData[index];
            answered = false;

            // Update progress
            document.getElementById('currentQ').textContent = index + 1;
            document.getElementById('progressFill').style.width = `${((index + 1) / quizData.length) * 100}%`;

            // Build question HTML
            const questionHTML = `
                <span class="question-number">Pregunta ${index + 1}</span>
                <p class="question-instruction">Elige la oraci√≥n correcta</p>
                <p class="question-subtext">Verbo en pr√°ctica: <strong>${q.verb}</strong></p>

                <div class="sentences-container" id="sentencesContainer">
                    ${q.sentences.map((s, i) => `
                        <button class="sentence-btn" onclick="checkAnswer(${i}, ${index})" data-index="${i}">
                            <span class="sentence-letter">${String.fromCharCode(65 + i)}</span>
                            <span class="sentence-text">${s.text}</span>
                        </button>
                    `).join('')}
                </div>

                <div class="feedback-container" id="feedback"></div>

                <div class="nav-container">
                    <button class="nav-btn secondary" onclick="prevQuestion()" ${index === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                    <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Siguiente ‚Üí</button>
                </div>
            `;

            document.getElementById('questionContainer').innerHTML = questionHTML;
        }

        // Check Answer with DETAILED Feedback
        function checkAnswer(selectedIndex, qIndex) {
            if (answered) return;
            answered = true;

            const q = quizData[qIndex];
            const selectedSentence = q.sentences[selectedIndex];
            const correctSentence = q.sentences[q.correctIndex];
            const isCorrect = selectedIndex === q.correctIndex;

            // Update buttons
            const buttons = document.querySelectorAll('.sentence-btn');
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === selectedIndex) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (i === q.correctIndex && !isCorrect) {
                    btn.classList.add('show-correct');
                }
            });

            // Update score
            if (isCorrect) score++;
            document.getElementById('score').textContent = score;

            // Generate feedback HTML
            const feedback = document.getElementById('feedback');
            let feedbackHTML = '';

            if (isCorrect) {
                feedbackHTML = `
                    <div class="feedback-header correct">
                        <span class="feedback-icon">‚úÖ</span>
                        <span>¬°Correcto!</span>
                    </div>
                    <div class="feedback-body correct">
                        <div class="analysis-section correct-answer">
                            <div class="analysis-title correct">
                                <span>üéØ</span> ¬øPor qu√© es correcta?
                            </div>
                            <div class="sentence-analysis correct-analysis">
                                <div class="sentence-analysis-header">
                                    <span class="sentence-analysis-label">Tu respuesta:</span>
                                </div>
                                <p class="sentence-analysis-text correct-text">${correctSentence.text}</p>
                                <p class="sentence-explanation">${correctSentence.explanation}</p>
                            </div>
                        </div>

                        <div class="rule-box">
                            <div class="rule-title">üìê REGLA</div>
                            <p class="rule-content">${q.rule}</p>
                        </div>
                    </div>
                `;
            } else {
                // Build analysis for all incorrect options
                let incorrectAnalysis = '';
                q.sentences.forEach((s, i) => {
                    if (!s.correct && i === selectedIndex) {
                        incorrectAnalysis += `
                            <div class="sentence-analysis error-analysis">
                                <div class="sentence-analysis-header">
                                    <span class="sentence-analysis-label">Elegiste:</span>
                                </div>
                                <p class="sentence-analysis-text error-text">
                                    ${s.text.replace(s.errorWord, `<span class="error-highlight">${s.errorWord}</span>`)}
                                </p>
                                <p class="sentence-explanation">${s.explanation}</p>
                                <span class="error-type-badge">
                                    <span>‚ö†Ô∏è</span> ${s.errorType}
                                </span>
                            </div>
                        `;
                    }
                });

                feedbackHTML = `
                    <div class="feedback-header incorrect">
                        <span class="feedback-icon">‚ùå</span>
                        <span>Incorrecto</span>
                    </div>

                        <!-- Error Analysis -->
                        <div class="analysis-section error">
                            <div class="analysis-title error">
                                <span>üîç</span> ¬øPor qu√© est√° mal tu respuesta?
                            </div>
                            ${incorrectAnalysis}
                        </div>

                        <!-- Correct Answer -->
                        <div class="analysis-section correct-answer">
                            <div class="analysis-title correct">
                                <span>‚úÖ</span> La respuesta correcta es:

                            <div class="sentence-analysis correct-analysis">
                                <p class="sentence-analysis-text correct-text">
                                    ${correctSentence.text.replace(correctSentence.highlightWord, `<span class="correct-highlight">${correctSentence.highlightWord}</span>`)}
                                </p>
                                <p class="sentence-explanation">${correctSentence.explanation}</p>
                            </div>
                        </div>

                        <!-- Comparison -->
                        <div class="comparison-box">
                            <div class="comparison-title">üîÑ COMPARACI√ìN</div>
                            <div class="comparison-grid">
                                <div class="comparison-item comparison-wrong">${selectedSentence.errorWord}</div>
                                <div class="comparison-arrow">‚Üí</div>
                                <div class="comparison-item comparison-right">${selectedSentence.correctedWord}</div>
                            </div>
                        </div>

                        <div class="rule-box">
                            <div class="rule-title">üìê REGLA PARA RECORDAR</div>
                            <p class="rule-content">${q.rule}</p>
                        </div>
                    </div>
                `;
            }

            feedback.innerHTML = feedbackHTML;
            feedback.classList.add('show');

            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        // Previous Question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Show Results
        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');

            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;

            const percentage = (score / quizData.length) * 100;
            const stars = document.querySelectorAll('.star');

            setTimeout(() => {
                if (percentage >= 60) stars[0].classList.add('earned');
            }, 300);
            setTimeout(() => {
                if (percentage >= 80) stars[1].classList.add('earned');
            }, 600);
            setTimeout(() => {
                if (percentage >= 100) stars[2].classList.add('earned');
            }, 900);

            let message = '';
            if (percentage === 100) {
                message = '¬°Perfecto! üéâ ¬°Identificas todos los errores!';
            } else if (percentage >= 80) {
                message = '¬°Excelente! üåü ¬°Casi perfecto!';
            } else if (percentage >= 60) {
                message = '¬°Buen trabajo! üëç Sigue practicando.';
            } else {
                message = '¬°No te rindas! üí™ Revisa las explicaciones y vuelve a intentar.';
            }
            document.getElementById('resultsMessage').textContent = message;

            // Save progress
            const progressData = JSON.parse(localStorage.getItem('jucumProgress') || '{}');
            progressData['prea1-M7-identify'] = percentage;
            localStorage.setItem('jucumProgress', JSON.stringify(progressData));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
